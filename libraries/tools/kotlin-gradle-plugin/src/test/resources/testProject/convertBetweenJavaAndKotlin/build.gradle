buildscript {
    repositories {
        maven { url 'file://' + pathToKotlinPlugin }
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.1-SNAPSHOT'
    }
}

apply plugin: "java"
apply plugin: "kotlin"

repositories {
    maven { url 'file://' + pathToKotlinPlugin }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.1-SNAPSHOT'
}

compileJava {
    options.incremental = true
}

compileJava.doLast {

}